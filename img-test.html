<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Path Tester</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:16px;line-height:1.5}
    code{background:#f1f1f1;padding:2px 6px;border-radius:6px}
    .row{display:flex;gap:16px;align-items:center;margin:10px 0;padding:10px;border:1px solid #ddd;border-radius:10px}
    .ok{color:#1a7f37;font-weight:700}.bad{color:#b00020;font-weight:700}
    img.thumb{width:140px;height:auto;border:1px solid #ccc;border-radius:8px;background:#fff;padding:4px}
  </style>
</head>
<body>
  <h1>Image Path Tester</h1>
  <p>This page tries a few common paths for <code>wedding_proposal.jpg</code> so we can see which one works on your deploy.</p>
  <div id="results"></div>
  <script>
    const paths = [
      '/assets/photos/wedding_proposal.jpg',
      'assets/photos/wedding_proposal.jpg',
      '/photos/wedding_proposal.jpg',
      'photos/wedding_proposal.jpg'
    ];
    const results = document.getElementById('results');
    function testPath(p){
      return fetch(p, {cache:'no-store'}).then(r => ({ok:r.ok, status:r.status, url:r.url, path:p}))
        .catch(e => ({ok:false, status:'ERR', url:p, path:p, error:String(e)}));
    }
    (async function run(){
      for (const p of paths){
        const res = await testPath(p);
        const row = document.createElement('div');
        row.className = 'row';
        const status = document.createElement('div');
        status.innerHTML = res.ok ? '<span class="ok">✅ 200 OK</span>' : '<span class="bad">❌ ' + res.status + '</span>';
        const info = document.createElement('div');
        info.innerHTML = '<div><code>'+p+'</code></div><div style="opacity:.7">'+res.url+'</div>';
        row.appendChild(status);
        row.appendChild(info);
        if (res.ok){
          const img = document.createElement('img');
          img.className = 'thumb';
          img.src = p + '?v=' + Date.now();
          img.alt = p;
          row.appendChild(img);
        }
        results.appendChild(row);
      }
    })();
  </script>
</body>
</html>
